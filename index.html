<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-content">

        <h2>Reporte Unificado SMS</h2>

        <form action="https://formsubmit.co/basededatosalianzaikaro@gmail.com" method="POST" >

            <label for="name">Tipo de Reporte o Procedencia del Peligro:</label>
            <input type="text" name="name" id="name" >

            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" >
            
            <label for="subject">Estación</label>
            <input type="text" name="subject" id="subject" >

            <label for="coments">Descripción:</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>

            <label for="file">Evidencia (Opcional):</label>
            <input type="file" name="file" id="file" >

            <input class="btn" type="submit" value="Enviar">
             <input type="hidden" name="_next" value="https://richardgestion.github.io/ReporteSMS/" >

            <input type="hidden" name="_next" value="https://richardgestion.github.io/ReporteSMS/" >
            <input type="hidden" name="_captcha" value="false" >
        </form>
    </div>
</body>
</html>
