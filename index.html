<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

    <title>Reporte SMS</title>
   
</head>
<body>

    <div class="form-content">

        <h2>Reporte Unificado SMS</h2>

        <form method="post" enctype="multipart/form-data" action="https://formsubmit.co/basededatosalianzaikaro@gmail.com" >

            <label for="date">Fecha:</label>
            <input type="date" name="date" id="date" >

            <fieldset>
                <label for="">Reporte:</label>
                <input type="radio" name="name" value="Peligro" > Voluntario de Peligro.
                <br>
                <label for="">Reporte:</label>
                <input type="radio" name="name" value="Incidente" > Obligatorio de Incidente.
            </fieldset>

           
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" >
            
            <label for="subject">Estación:</label>
            <input type="text" name="subject" id="subject" >

            <label for="coments">Descripción:</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>


            <div>
                <span>Evidencias</span>
                <input type="file" class='fancy-file green' id="archivo3" name="Evidencias" accept="image/*" multiple />
            </div>

            <input class="btn" type="submit" value="Enviar">

            <input type="hidden" name="_Next" value="http://127.0.0.1:5501/">

            <input type="hidden" name="_captcha" value="false">
        </form>
        <script src="script.js"></script>

    </div>
</body>
</html>
